<!DOCTYPE html>
<html>
<head>
	<title>membuat tabel</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="5">
<caption>tabel 1</caption>
	<tr>
		<th>1,1</th>
		<th>1,2</th>
		<th>1,3</th>
	</tr>
	<tr>
		<td>2,1</td>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,1</td>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>
<table border="1" cellspacing="0" cellpadding="5">
<br>
<caption>tabel 2</caption>
	<tr>
		<td rowspan="3">rowspan3</td>
		<td colspan="2">colspan2</td>
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>
<br>
<table width="300" height="" border="1" cellspacing="0" cellpadding="10">
	<tr>
		<td colspan="" rowspan="" headers=""><center>1.1</center></td>
		<td colspan="" rowspan="" headers=""><center>1.2</center></td>
		<td colspan="" rowspan="" headers=""><center>1.3</center></td>
		<td colspan="" rowspan="" headers=""><center>1.4</center></td>
	</tr>
	<tr>
		<td colspan="" rowspan="" headers=""><center>2.1</center></td>
		<td colspan="2" rowspan="2" headers=""><b><center><font face="arial" size="10">?</font></center></b></td>
		<!-- <td colspan="" rowspan="" headers=""></td> -->
		<td colspan="" rowspan="" headers=""><center>2.4</center></td>
	</tr>
	<tr>
		<td colspan="" rowspan="" headers=""><center>3.1</center></td>
		<!-- <td colspan="" rowspan="" headers=""></td> -->
		<!-- <td colspan="" rowspan="" headers=""></td> -->
		<td colspan="" rowspan="" headers=""><center>3.4</center></td>
	</tr>
	<tr>
		<td colspan="" rowspan="" headers=""><center>4.1</center></td>
		<td colspan="" rowspan="" headers=""><center>4.2</center></td>
		<td colspan="" rowspan="" headers=""><center>4.3</center></td>
		<td colspan="" rowspan="" headers=""><center>4.4</center></td>
	</tr>
</table>

</body>
</html>
